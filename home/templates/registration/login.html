{% extends "home/base.html" %}

{% block content %}

<h4 class="login">로그인</h4>
<p class="login-alarm">구성원 인증받은 사내 메일로만 로그인 할 수 있습니다.</p>

{% if form.errors %}
    <p>이메일 또는 비밀번호를 잘못 입력하셨습니다. 다시 입력해주세요.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <p>
      <label for="id_email">Email: </label><br/>
      {{ form.username }}
  </p>
  <p>
      <label for="id_password1">비밀번호: </label><br/>
      {{ form.password }}
  </p>
  
  <div class="row center-align">
    <button type="submit" value="login" class="waves-effect waves-light indigo btn">로그인</button>
    <input type="hidden" name="next" value="{{ next }}" />
  </div>
</form>
{% endblock %}
